<div class="card">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Order Total</th>
    </tr>

    <tr *ngFor="let U of users">
      <td>{{U.firstName}}</td>
      <td>{{U.lastName}}</td>
      <td>{{U.address}}</td>
      <td>{{U.city}}</td>
      <td>{{U.state}}</td>
      <td>{{U.orderTotal}}</td>

    </tr>

  </table>
</div>
